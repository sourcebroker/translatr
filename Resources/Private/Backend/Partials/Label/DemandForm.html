<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:sbt="http://typo3.org/ns/SourceBroker/Translatr/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      data-namespace-typo3-fluid="true"
>

<f:form action="list" object="{demand}" name="demand" method="get">
    <input type="hidden" name="id" value="{id}">
    <input type="hidden" name="route" value="/web/TranslatrTranslate/">
    <input type="hidden" name="token" value="{moduleToken}">

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="field-extension" class="control-label">
                    Extension
                </label>
                <f:form.select property="extension" id="field-extension" options="{extensions}" class="form-control"
                               additionalAttributes="{onchange: 'this.form.submit();'}"
                />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="field-sys_language_uid" class="control-label">
                    Language
                </label>
                <f:form.select property="languages" id="field-sys_language_uid" options="{languages}"
                               optionValueField="uid" optionLabelField="title"
                               class="form-control" size="{languages -> f:count()}" multiple="1"
                />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 form-horizontal">
            <div class="form-group">
                <div class="col-sm-8">
                    <f:form.submit value="Submit" class="btn btn-default"/>
                </div>
            </div>
        </div>
    </div>
</f:form>
